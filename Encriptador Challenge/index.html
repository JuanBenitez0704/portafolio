<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OracleOne G5 | Encriptador</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="header-content"></div>
                <img src="src/logo.svg" id="logo">
                <h1 class="title">OracleOne G5 | Encriptador</h1>
            </div>
        </header>
        <main class="main">
            <section class="section">
                <div class="text-division">
                    <textarea name="text-box" id="text-box" cols="30" rows="20" placeholder="Por favor ingresar el texto aqui..."></textarea>
                </div>
                <div class="buttons-division">
                    <button class="btn" id="btn-encriptar">Encriptar</button>
                    <button class="btn" id="btn-desencriptar">Desencriptar</button>
                    <button class="btn" id="btn-copiar">Copiar texto</button>
                </div>
            </section>
            <section class="section">
                <div class="img-division">
                    <img src="src/wait.svg" alt="" id="wait-img">
                </div>
                <div class="result-division">
                    <textarea name="result-box" id="result-box" rows="4" cols="50" readonly></textarea>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
