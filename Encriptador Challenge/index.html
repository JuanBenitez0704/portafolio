<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <title>OracleOne G5 | Encriptador</title>
    </head>
    <body>
        <header>
            <div class="header-content">
                <img class="logo" src="src/logo.svg" alt="Logo de alura">
                <h1 class="title">OracleOne G5 | Encriptador</h1>
            </div>
        </header>
        <main class="main">
            <section class="section">
                <textarea class="text-box" cols="30" rows="20" placeholder="Por favor ingrese el texto aqui."></textarea> 
                <div>
                    <h6 class="information">Solo letras minusculas y sin acentos</h6>
                </div>
                <div class="buttons-division">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="section">
                <textarea class="text-mensaje" cols="20" rows="7" readonly></textarea>
                <div>
                    <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
                </div>
            </section>
        </main>
    <script src="js/index.js"></script>
    </body>
</html>
